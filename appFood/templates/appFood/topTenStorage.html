{% extends 'appFood/base.html' %}
{% block content %}

<div class="center">
  <div class="content">
    <h1>Top 10 Storage Items Used</h1>
    <a class='btn btn-info' href="{% url 'top_ingred' %}">Top 10 Ingredients Used in Recipes</a>
    <a class='btn btn-info' href="{% url 'recipe_by_category' %}">Recipes by Category Type</a>

    <div id="container" style="width: 75%;">
      <canvas id="topItemsChart" data-url="{% url 'topItemsChart' %}"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <script>
    $(function () {
      var $topItemsChart = $("#topItemsChart");
      $.ajax({
        url: $topItemsChart.data("url"),
        success: function (data) {
          var ctx = $topItemsChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Item',
                backgroundColor: '#1f497a',
                data: data.data
              }]
            },
            options: {
              responsive: true,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Top 10 Items Bar Chart'
              }
            }
          });

        }
      });

    });
  </script>

  </div>
</div>

{% endblock %}
