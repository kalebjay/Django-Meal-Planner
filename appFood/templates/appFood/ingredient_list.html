{% extends "appFood/base.html" %}
{% block content %}

<div class="content">
  <h1>All Ingredients</h1>

    <a class='btn btn-info' href="{% url 'ingredient_new' %}">Add New Ingredient</a>
    <a class='btn btn-info' href="{% url 'recipe_list' %}">Back to Recipes</a>

  <p></p>

  {% for ingredient in ingredient_list %}
  <div class="item">
      <h3><a href="{% url 'ingredient_detail' pk=ingredient.pk %}">{{ ingredient.ingredient_name }}</a></h3>
  </div>

    <hr>
    {% empty %}
    <li>No Objects yet</li>
  {% endfor %}
</div>

{% endblock %}
